<div class="demo-button-container">
    <button mat-raised-button (click)="addData()" class="demo-button">
      New
    </button>
    <button mat-raised-button [disabled]="true" (click)="removeData()" class="demo-button">
      Export
    </button>
</div>

<mat-form-field appearance="standard">
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" #input>
</mat-form-field>

<div class="container">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 demo-table">

        <!-- Shared Column -->
        <ng-container matColumnDef="shared">
            <th mat-header-cell *matHeaderCellDef> Shared Key </th>
            <td mat-cell *matCellDef="let element"> {{element.shared}} </td>
        </ng-container>

        <!-- Business Column -->
        <ng-container matColumnDef="business">
            <th mat-header-cell *matHeaderCellDef> Business ID </th>
            <td mat-cell *matCellDef="let element"> {{element.business}} </td>
        </ng-container>

        <!-- Email Column -->
        <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef> E-mail </th>
            <td mat-cell *matCellDef="let element"> {{element.email}} </td>
        </ng-container>

        <!-- Phone Column -->
        <ng-container matColumnDef="phone">
            <th mat-header-cell *matHeaderCellDef> Phone </th>
            <td mat-cell *matCellDef="let element"> {{element.phone}} </td>
        </ng-container>

        <!-- Dateadd Column -->
        <ng-container matColumnDef="dateadd">
            <th mat-header-cell *matHeaderCellDef> Data Added </th>
            <td mat-cell *matCellDef="let element"> {{element.dateadd}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
        </tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons aria-label="Seleccione cliente">
    </mat-paginator>
</div>
